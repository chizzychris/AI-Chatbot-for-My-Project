<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Complaint Resolution System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button.submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .buttons button.anonymous-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Complaint</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="matricNumber">Matric Number:</label>
                <input type="text" id="matricNumber" name="matricNumber" placeholder="Enter your matric number" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="anonymous-btn" onclick="continueAnonymously()">Continue Anonymously</button>
            </div>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const matricNumber = document.getElementById('matricNumber').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Here, you would typically send the data to your server using fetch or XMLHttpRequest
            console.log('Matric Number:', matricNumber);
            console.log('Name:', name);
            console.log('Email:', email);

            alert('Thank you for providing your details. You will receive updates via email.');
            
            // Redirect to the complaint submission page
            window.location.href = 'base.html'; // Replace with your complaint submission page URL
        });

        // Handle anonymous continuation
        function continueAnonymously() {
            // Here, you would handle any special case for anonymous users
            console.log('User chose to continue anonymously');
            
            // Redirect to the complaint submission page
            window.location.href = 'base.html'; // Replace with your complaint submission page URL
        }
    </script>
</body>
</html>
